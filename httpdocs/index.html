    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Matt Spaanem: Web Developer / Graphic Designer</title>
        <meta name="description" content="CV website of Web Developer and Graphic Designer Matt Spaanem">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <link rel="apple-touch-icon" href="favicon.png">

        <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="Header" itemscope itemtype="http://schema.org/Person">
            <a class="Logo" href="/"><img src="/img/logotype.png" data-bind="attr: { alt: name + ' : ' + title }"></a>
            <span itemprop="name" data-bind="text: name"></span>
            <span itemprop="jobTitle" data-bind="text: title"></span>
            <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <span itemprop="streetAddress" data-bind="text: street"></span><br>
                <span itemprop="addressLocality" data-bind="text: city"></span>,
                <span itemprop="addressRegion" data-bind="text: state"></span>
                <span itemprop="postalCode" data-bind="text: zip"></span>
              </div>
              <a itemprop="email" data-bind="text: email, attr: { href: 'mailto:' + email, title: 'Email ' + name }"></a><br>
              <a itemprop="url" data-bind="text: url, attr: { href: 'https://' + url, title: name }"></a><br>
              <a itemprop="telephone" data-bind="text: phone, attr: { href: 'tel:' + phone.replace('(', '').replace(')', '').replace(' ', '').replace('-','') }"></a>
            </div>
        </header>

        <main>
            <section class="Info EduSection">
                <h2 class="js-toggleSection  h4">Education</h2>
                <div class="js-section  edu" data-bind="foreach: eduStats">
                    <div class="School">
                        <h3 class="h5" data-bind="text: name"></h3>
                        <div data-bind="text: deets"></div>
                        <div data-bind="text: date" class="School__date"></div>
                        <!-- ko if: grade -->
                        <div data-bind="text: grade"></div>
                        <!-- /ko -->
                    </div>
                </div>
            </section>
            <section class="Info SkillsSection">
                <h2 class="js-toggleSection  h4">Skills</h2>
                <ul class="skills js-section" data-bind="foreach: skills">
                    <li>
                        <a data-bind="text: name, attr: { href: link, title: name }"></a>
                        <!-- ko if: name2 -->
                        / <a data-bind="text: name2, attr: { href: link2, title: name2 }"></a>
                        <!-- /ko -->
                    </li>
                </ul>
            </section>

            <section class="Info SamplesSection">
                <h2 class="js-toggleSection  h4">Samples</h2>
                <div class="js-section  samples" data-bind="foreach: samples">
                    <div class="Sample">
                        <a data-bind="text: title, attr: { href: link, title: title }" class="h5  bold"></a>
                        <div data-bind="text: desc" class="Sample__desc"></div>
                    </div>
                </div>
            </section>

            <section class="Info WorkSection">
                <h2 class="js-toggleSection  h4">Work</h2>
                <div class="js-section  work" data-bind="foreach: workplaces">
                    <div class="Job">
                        <h3 class="Job__employer  h5" data-bind="text: place"></h3>
                        <time class="Job__date" data-bind="text: dates"></time>
                        <div class="Job__title" data-bind="text: position"></div>
                        <p class="Job__description" data-bind="text: desc"></p>
                    </div>
                </div>
            </section>

            <section class="Info ExtrasSection">
                <h2 class="h4">Extras</h2>
                <div data-bind="foreach: extras">
                    <div><a data-bind="text: name, attr: { href: link, title: name }"></a></div>
                </div>
            </section>

            <!-- <section class="Info  hide-for-i">
                <h2 class="h4">Extras</h2>
                <a href="/spaanem_resume.pdf">PDF Resume</a><br>
                <a href="https://www.linkedin.com/in/spaanem">LinkedIn</a>
            </section> -->

        </main>
        <script type='text/javascript' src='/js/vendor/knockout.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/data.js"></script>

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-10088099-1','auto');ga('send','pageview');
        </script>
    </body>
</html>
